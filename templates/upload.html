{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>upload file</title>
	<link rel="stylesheet" type="text/css" href=" {% static 'up.css' %} ">
</head>
<body>
<div class="wrapper">
	<h2>Upload Image</h2>
	<form action="{% url 'get_pic' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <p>
        <input type="file" name="image">
    </p>
    <button type="submit">Upload</button>
	</form>
</div>
<div class="images">
	{% for image in pics %}
	<img src="{{ image.i.url }}" style="width: 320px;height: 200px;">
	{% endfor %}
</div>
</body>
</html>
{% endblock %}
